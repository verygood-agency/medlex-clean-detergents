<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моющие средства Medlex</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="dist/libs/normalize.min.css">
  <link rel="stylesheet" href="dist/css/main.min.css">

</head>

<body>
  <main>
    <!-- первый экран -->
    <section class="first-screen">
      <div class="wrapper">
        <!-- семантичный заголовок -->
        <h1 class="visually-hidden">Моющие средства Medlex</h1>
        <p class="title">Убрать дома – легко и безопасно</p>
        <p class="subtitle">Убрать дома – легко и безопасно</p>
      </div>
    </section>
    <!-- преимущества -->
    <section class="advantages">
      <div class="wrapper">
        <!-- семантичный заголовок -->
        <h1 class="visually-hidden">Преимущества</h1>
        <p class="title">Моющие средства Medlex – это:</p>
      </div>
    </section>
    <!-- карточки товара -->
    <section class="product-cards">
      <div class="wrapper">
        <h2 class="visually-hidden">Список моющих средств</h2>
        <ul class="product-cards__list">
          <!-- отдельная карточка -->
          <li class="product-item">
            <h3 class="title">Универсальное моющее средство для уборки после ремонта</h3>
          </li>

        </ul>

      </div>
    </section>
    <!-- цены на товары -->
    <section class="prices">
      <div class="wrapper">
        <h2 class="title">Цены и покупка</h2>
        <!-- отдельная карточка -->
        <ul class="prices__list">
          <li class="prices__item">
            <h3 class="title">Универсальное моющее средство для уборки после ремонта</h3>
          </li>
        </ul>
      </div>
    </section>

  </main>
  <script src="dist/js/main.min.js"></script>
</body>

</html>
